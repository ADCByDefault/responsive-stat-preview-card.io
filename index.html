<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Stats preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
                color: whitesmoke;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>

        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <main>
            <div class="card">
                <div class="card-top">
                    <img
                        src="images/image-header-mobile.jpg"
                        alt="an office"
                        class="card-img"
                    />
                </div>
                <div class="card-bottom">
                    <h1>
                        Get <span class="accent">insights</span> that help your
                        business grow.
                    </h1>
                    <p>
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>
                    <dl class="stats-list">
                        <div class="list-item">
                            <dt>10k+</dt>
                            <dd>companies</dd>
                        </div>
                        <div class="list-item">
                            <dt>314</dt>
                            <dd>templates</dd>
                        </div>
                        <div class="list-item">
                            <dt>12m+</dt>
                            <dd>queries</dd>
                        </div>
                    </dl>
                </div>
            </div>
        </main>
        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    rel="noopener"
                    >Frontend Mentor</a
                >. Coded by
                <a
                    href="https://www.frontendmentor.io/profile/ADCByDefault"
                    target="_blank"
                    rel="noopener"
                    >ADCBydefault</a
                >
            </div>
        </footer>
    </body>
</html>
